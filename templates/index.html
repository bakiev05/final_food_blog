<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Foodeiblog Template">
    <meta name="keywords" content="Foodeiblog, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodBlog</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unna:400,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Humberger Begin -->
{% include 'blog/include/left_nav.html' %}
<!-- Humberger End -->

<!-- Header Section Begin -->
{% include 'header.html' %}
<!-- Header Section End -->
{% block content %}

{% endblock %}



<!-- Footer Section Begin -->
{% include 'footer.html' %}
<!-- Footer Section End -->

<!-- Search Begin -->
<div class="search-form-section">
		<div class="sf-warp">
			<div class="container">
				<form method="GET" action=""" class="big-search-form d-flex">
                    <div class="input-group mb-3">
                        <input name="q" class="form-control flex-grow-1" id="main-search-input" value="{{ query }}" type="text" placeholder="Search Recipes">
                        <div class="input-group-append" style="margin-right:17px;">
                            <span class="input-group-text in-search-span" id="basic-addon2">
                                <button type="button" class="btn btn-outline-danger btn-native-outline" onclick="clearSearchValue()"><i class="fas fa-times-circle"></i></button>
                            </span>
                        </div>
                        <button type="submit" class=" bsf-btn"><i class="fa fa-search mr-2"></i>Search</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
<!-- Search End -->

<!-- Js Plugins -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
